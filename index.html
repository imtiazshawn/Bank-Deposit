<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Deposite</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Now Play With <small>Infinite Moooooney</small></h1>
        <div class="wrapper">
        <div class="wrapperOne">
            <h2>Deposit</h2>
            <h1><span id="deposit">1000</span> BDT</h1>
        </div>
        <div class="wrapperTwo">
            <h2>Withdraw</h2>
            <h1><span id="withdraw">2500</span> BDT</h1>
        </div>
        <div class="wrapperThree">
            <h2>Balance</h2>
            <h1><span id="balance">50000</span> BDT</h1>
        </div>
    </div>
    <div class="inputItems">
    <div class="amountWrapperOne">
        <input type="number" id="depValue" placeholder="Amount of Deposite in BDT">
        <button class="btn" id="depBtn">Deposite</button>
    </div>
    <div class="amountWrapperTwo">
        <input type="number" id="withValue" placeholder="Amount of Withdraw in BDT">
        <button class="btn" id="withBtn">Withdraw</button>
    </div>
</div>
    </div>

    <script src="script.js"></script>
    <!-- <script src="try.js"></script> -->
</body>
</html>
